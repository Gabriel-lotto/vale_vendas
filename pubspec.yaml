name: vale_vendas
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  auto_size_text: 3.0.0
  build_runner: ^2.4.6
  brasil_fields: 1.14.3
  cupertino_icons: ^1.0.6
  cached_network_image: 3.3.1
  dartz: ^0.10.1
  dio: ^5.3.3
  flutter:
    sdk: flutter
  flutter_mobx: ^2.1.1
  flutter_modular: ^6.3.2
  flutter_svg: ^2.0.10+1
  mobx: ^2.2.1
  mobx_codegen: ^2.4.0
  shared_preferences: ^2.2.2
  shimmer: 3.0.0
  intl: 0.19.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/fonts/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik.ttf
